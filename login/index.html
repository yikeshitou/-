<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎您</h3>
						<form action="login" name="f" id="form1" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div>
								<input name="captchapng" class="captchapng"  style="color: rgb(45, 184, 107) ; position:absolute;"value="" type="password" placeholder="请输入验证码">							
								<img src= "/captcha.png" className="yz-img"  style="margin-right:0px"/>  								
							</div>
							<div class="mb2"><a class="act-but submit" onclick="document.getElementById('form1').submit();" style="color: #FFFFFF">登录</a></div>
							<div class="mb2"><a class="act-but submit" href="sign_up" style="color: #FFFFFF">注册</a></div>							
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
